                "Forensic ballistics", "Forensic document examination", "Digital forensics", "Forensic accounting", "Forensic linguistics",
                "Criminalistics", "Crime scene investigation", "Chain of custody", "Expert witness testimony", "Daubert standard"
            ]
        };

        // Function to get a random item from an array
        function getRandomItem(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        // Function to generate and display random propositions
        function generatePropositions() {
            document.getElementById('easyProposition').textContent = getRandomItem(propositions.easy);
            document.getElementById('mediumProposition').textContent = getRandomItem(propositions.medium);
            document.getElementById('hardProposition').textContent = getRandomItem(propositions.hard);
        }

        // Add event listener to the button
        document.getElementById('generateBtn').addEventListener('click', generatePropositions);

        // Generate initial propositions when the page loads
        generatePropositions();
    </script>
</body>
</html>
